spring:
  application:
    name: skillresume

  security:
    jwt:
      token:
        secret-key: 53cr37
        expire-length: 3600000
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    open-in-view: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true


springdoc:
  paths-to-match:
  - /api/**/v1/**
  - /auth/**
  swagger-ui:
    use-root-path: true


